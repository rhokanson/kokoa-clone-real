<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>  
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
   <header class="screen-header">
       <h1 class="screen-header__title">Friends</h1>
       <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span><i class="fa-solid fa-music fa-lg"></i></span>
           <span><i class="fa-solid fa-gear fa-lg"></i></span>
       </div>
   </header> 

   <a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i> Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
   </a>
   <main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl"src="https://yt3.ggpht.com/yWezmyfXZ4O2xHB5F9p32QtkJHU_4LTVhDB2s8On7zi6sGX77CyhXjPzD5Y4zuONtz-QzInGzw=s88-c-k-c0x00ffffff-no-rj-mo"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Ryan Hokanson</h4>
                <!--<h6 class="user-component__subtitle">subtitle text</h4>-->
            </div>
        </div>
        <div class="user-component__column"></div>
        
     </div>
     <div class="friends-screen__channel">
         <div class="friends-screen__channel-header">
             <span>Channel</span>
             <i class="fa-solid fa-chevron-up fa-xs"></i>
         </div>
         <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--sm"src="https://yt3.ggpht.com/yWezmyfXZ4O2xHB5F9p32QtkJHU_4LTVhDB2s8On7zi6sGX77CyhXjPzD5Y4zuONtz-QzInGzw=s88-c-k-c0x00ffffff-no-rj-mo"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                 <div><span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i></div>
            </div>
            
         </div>
     </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link"href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="chats.html">
                    <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="more.html">
                    <span class="nav__update"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>


    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/e04b9acc8d.js" crossorigin="anonymous"></script>
</body> 
</html>
