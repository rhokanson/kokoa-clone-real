<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>  
        </div>      
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
   <header class="screen-header">
       <h1 class="screen-header__title">Chats</h1>
       <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
           <span><i class="fa-solid fa-music fa-lg"></i></span>
           <span><i class="fa-solid fa-gear fa-lg"></i></span>
       </div>
   </header> 

   
   <main class="main-screen">
    <a href="chat.html">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar "src="https://yt3.ggpht.com/yWezmyfXZ4O2xHB5F9p32QtkJHU_4LTVhDB2s8On7zi6sGX77CyhXjPzD5Y4zuONtz-QzInGzw=s88-c-k-c0x00ffffff-no-rj-mo"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Ryan Hokanson</h4>
                <h6 class="user-component__subtitle">please check my kokoa account info</h4>
            </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>       
     </div>
    </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link"href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="chats.html">
                    <span class="nav__notification badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link"href="more.html">
                    <span class="nav__update"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/e04b9acc8d.js" crossorigin="anonymous"></script>

</html>
